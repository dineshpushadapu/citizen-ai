<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const observer = new window.IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-fade-in-up');
                        entry.target.classList.remove('opacity-0');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.12 });
            document.querySelectorAll('.scroll-animate').forEach(el => {
                el.classList.add('opacity-0');
                observer.observe(el);
            });
        });
    </script>
</head>

<body
    class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-tr from-yellow-100 via-pink-100 via-60% to-blue-200 bg-fixed bg-no-repeat bg-cover relative">
    <div class="pointer-events-none fixed inset-0 z-0">
        <div
            class="absolute left-1/2 top-0 -translate-x-1/2 w-[120vw] h-[120vw] bg-gradient-radial from-yellow-300/40 via-pink-200/30 to-transparent rounded-full blur-3xl opacity-90 animate-fade-in-down">
        </div>
        <div
            class="absolute right-0 bottom-0 w-1/2 h-1/2 bg-gradient-to-br from-pink-300/50 to-blue-200/0 rounded-full blur-2xl opacity-70 animate-fade-in-up">
        </div>
    </div>
    <div
        class="max-w-lg w-full mx-auto bg-white bg-opacity-90 p-8 rounded-3xl shadow-2xl border-2 border-blue-100 scroll-animate relative z-10">
        <div class="flex flex-col items-center mb-6">
            <lottie-player src='https://assets2.lottiefiles.com/packages/lf20_kyu7xb1v.json' background='transparent'
                speed='1' style='width: 80px; height: 80px;' loop autoplay></lottie-player>
            <h2 class="text-3xl font-extrabold text-blue-900 mb-2 tracking-tight">Sign Up for CitizenAI</h2>
        </div>
        <form method="POST" class="space-y-5">
            <input type="text" name="name" placeholder="Name" required
                class="w-full p-3 border-2 border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-400 transition">
            <input type="email" name="email" placeholder="Email" required
                class="w-full p-3 border-2 border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-400 transition">
            <input type="password" name="password" placeholder="Password" required
                class="w-full p-3 border-2 border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-400 transition">
            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-green-400 hover:from-pink-400 hover:to-blue-600 text-white font-bold px-4 py-3 rounded-xl shadow-lg text-lg transition-all duration-300 hover:scale-105 animate-pulse">Sign
                Up</button>
        </form>
        <div class="my-6 flex items-center justify-center gap-2">
            <!-- Google signup removed -->
            <!-- intentionally left blank for spacing -->
            <div class="text-center mt-4 text-blue-700">
                Already have an account? <a href="{{ url_for('auth_bp.login') }}"
                    class="font-bold underline hover:text-pink-500 transition">Login</a>
            </div>
        </div>
        <style>
            @keyframes fade-in-up {
                0% {
                    opacity: 0;
                    transform: translateY(60px);
                }

                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .animate-fade-in-up {
                animation: fade-in-up 1.2s cubic-bezier(.4, 0, .2, 1);
                opacity: 1 !important;
            }

            .opacity-0 {
                opacity: 0 !important;
            }

            @keyframes fade-in-down {
                0% {
                    opacity: 0;
                    transform: translateY(-30px);
                }

                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .animate-fade-in-down {
                animation: fade-in-down 1s cubic-bezier(.4, 0, .2, 1);
            }

            .animate-pulse {
                animation: pulse 1.5s infinite;
            }

            @keyframes pulse {

                0%,
                100% {
                    box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
                }

                50% {
                    box-shadow: 0 0 24px 8px rgba(59, 130, 246, 0.25);
                }
            }
        </style>
</body>

</html>
